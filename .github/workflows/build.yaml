name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://ci:ci@localhost:5432/ci' }}
      WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY || 'ci-placeholder' }}
      WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID || 'ci-placeholder' }}
      WORKOS_COOKIE_PASSWORD: ${{ secrets.WORKOS_COOKIE_PASSWORD || 'ci-placeholder-secret-at-least-32-chars!' }}
      ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET || 'ci-placeholder-secret-at-least-32-chars!' }}
      ENCRYPTION_SALT: ${{ secrets.ENCRYPTION_SALT || 'ci-salt!!' }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID || 'ci-placeholder' }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID || 'ci-placeholder' }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY || 'ci-placeholder' }}
      R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'ci-placeholder' }}
      R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL || 'https://placeholder.example.com' }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'ci-placeholder' }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL || 'https://placeholder.upstash.io' }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN || 'ci-placeholder' }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: Setup bun Cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
      - name: bun install
        run: nix develop -c bun install
      - name: build
        run: nix develop -c bun run build
