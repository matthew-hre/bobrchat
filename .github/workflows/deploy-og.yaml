name: Deploy OG Worker

on:
  push:
    branches:
      - main
    paths:
      - 'og/**'
      - '.github/workflows/deploy-og.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: Setup bun cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: og-node-modules-${{ runner.os }}-${{ hashFiles('og/bun.lock') }}
          restore-keys: |
            og-node-modules-${{ runner.os }}-
      - name: Install dependencies
        run: nix develop -c bash -c 'cd og && bun install'
      - name: Lint
        run: nix develop -c bash -c 'cd og && bun lint'

  deploy:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: Setup bun cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: og-node-modules-${{ runner.os }}-${{ hashFiles('og/bun.lock') }}
          restore-keys: |
            og-node-modules-${{ runner.os }}-
      - name: Install dependencies
        run: nix develop -c bash -c 'cd og && bun install'
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: nix develop -c bash -c 'cd og && bun run deploy'
